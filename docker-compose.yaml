version: "3.9"
services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_app
    ports:
      - "80:80"
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      retries: 3
      start_period: 5s
      timeout: 10s
    volumes:
      - redis_data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
  celery_worker1:
    image: street_politics-django:latest
    container_name: celery_worker1
    command: >
      celery -A street_politics worker
      --loglevel=info
      --concurrency=2
      --hostname=worker1@%h
      --logformat="%(asctime)s [%(processName)s:%(process)d] %(levelname)s %(message)s"
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
  celery_worker2:
    image: street_politics-django:latest
    container_name: celery_worker2
    command: >
      celery -A street_politics worker
      --loglevel=info
      --concurrency=2
      --hostname=worker2@%h
      --logformat="%(asctime)s [%(processName)s:%(process)d] %(levelname)s %(message)s"
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
volumes:
  redis_data: